{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <a href="{% url 'products_repo' %}" class="btn btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
            <h1>Nuevo producto</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="vstack gap-3 {% if errors %}was-validated{% endif %}"
                aria-label="Formulario de carga de producto" method="POST" action="{% url 'products_form' %}"
                novalidate>

                {% csrf_token %}

                <input type="hidden" value="{{ product.id }}" name="id" />

                <div>
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" id="name" name="name" value="{{ product.name }}" class="form-control"
                        required />

                    {% if errors.name %}
                    <div class="invalid-feedback">
                        {{ errors.name }}
                    </div>
                    {% endif %}
                </div>
                <div>
                    <label for="type" class="form-label">Tipo</label>
                    <textarea id="type" name="type" class="form-control" rows="3"
                        required>{{ product.type }}</textarea>

                    {% if errors.type %}
                    <div class="invalid-feedback">
                        {{ errors.type }}
                    </div>
                    {% endif %}
                </div>
                <div>
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" step="0.01" min=0 id="price" name="price" value="{{ product.price }}" class="form-control"
                        required />

                    {% if errors.price %}
                    <div class="invalid-feedback">
                        {{ errors.price }}
                    </div>
                    {% endif %}
                </div>

                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

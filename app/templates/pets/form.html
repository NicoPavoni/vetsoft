{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Nueva Mascota</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="vstack gap-3 {% if errors %}was-validated{% endif %}"
                aria-label="Formulario de creacion de mascota"
                method="POST"
                action="{% url 'pets_form' %}"
                novalidate>

                {% csrf_token %}

                <input type="hidden" value="{{ pet.id }}" name="id" />

                <div>
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text"
                        id="name"
                        name="name"
                        value="{{pet.name}}"
                        class="form-control"
                        required/>

                    {% if errors.name %}
                        <div class="invalid-feedback">
                            {{ errors.name }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="breed" class="form-label">Raza</label>
                    <input type="text"
                        id="breed"
                        name="breed"
                        class="form-control"
                        value="{{pet.breed}}"
                        required/>

                    {% if errors.breed %}
                        <div class="invalid-feedback">
                            {{ errors.breed }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="birthday" class="form-label">Cumpleaños</label>
                    <input type="date"
                        id="birthday"
                        name="birthday"
                        class="form-control"
                        value="{{ pet.birthday }}"
                        required/>

                    {% if errors.birthday %}
                        <div id="birthday-feedback" class="invalid-feedback">
                            {{ errors.birthday }}
                        </div>
                    {% endif %}
                </div>
                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var today = new Date(); // Obtiene la fecha actual
        var year = today.getFullYear();
        var month = (today.getMonth() + 1).toString().padStart(2, '0'); // Agrega un 0 al principio si el mes es de un solo dígito
        var day = today.getDate().toString().padStart(2, '0'); // Agrega un 0 al principio si el día es de un solo dígito
        var formattedToday = year + "-" + month + "-" + day; // Formatea la fecha actual en formato ISO (YYYY-MM-DD)
    
        var birthdayInput = document.getElementById("birthday");
    
        birthdayInput.max = formattedToday; // Establece la fecha máxima
    
        birthdayInput.addEventListener("change", function() {
            var selectedDate = birthdayInput.value;
            if (selectedDate > formattedToday) {
                birthdayInput.value = formattedToday; // Si la fecha seleccionada es mayor que la fecha actual, establece la fecha actual como valor del campo
            }
        });
    });
    </script>

{% endblock %}
